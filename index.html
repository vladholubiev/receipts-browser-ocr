<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Receipts OCR — SUMA Total (Client‑side)</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- pdf.js v5 (ESM) -->
    <script type="module">
      // Import modern ESM build from CDN and configure worker (.mjs)
      import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.min.mjs';
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/5.4.149/pdf.worker.min.mjs';
      // Expose for existing code using window.pdfjsLib
      window.pdfjsLib = pdfjsLib;
    </script>
    <!-- tesseract.js v6 -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@6/dist/tesseract.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Receipts OCR — SUMA Total</h1>
      <div class="controls">
        <label>
          PDF File
          <input id="fileInput" type="file" accept="application/pdf" />
        </label>
        <label>
          Failed only
          <input id="failedOnly" type="checkbox" />
        </label>
        <button id="processBtn">Process</button>
        <button id="calibrateBtn">Calibrate SUMA</button>
        
        
        
        <button id="cancelBtn" disabled>Cancel</button>
      </div>
    </header>

    <main>
      <section class="left">
        <div class="step" id="step-progress">
          <div class="step-header">
            <span>Processing Pages</span>
            <span class="counter" data-counter></span>
            <span class="eta" data-eta></span>
          </div>
          <div class="bar"><div class="fill" data-fill></div></div>
          <div class="meta" data-meta>Waiting for file…</div>
        </div>

        <details class="logs" id="logDetails">
          <summary class="logs-header">OCR Logs</summary>
          <div id="logList" class="log-list"></div>
        </details>

        <div class="totals">
          <div class="totals-line">
            <div class="totals-item"><strong>Receipts:</strong> <span id="countReceipts">0</span></div>
            <div class="totals-item"><strong>Missing SUMA:</strong> <span id="countMissing">0</span></div>
            <div class="totals-item grand"><strong>TOTAL SUMA:</strong> <span id="totalSum">0.00</span></div>
          </div>
          <div class="sum-bar bar"><div id="sumFill" class="fill"></div></div>
        </div>

        <div class="preview-header">
          <span>Pages Feed</span>
        </div>
        <div id="feed" class="feed"></div>
      </section>
    </main>

    <!-- pdf.js is configured above via ESM import -->
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>
